<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72411b8f60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="style.css">
    <sript src="script.js"></sript>
    <title>Calculator</title>
</head>
<body>
    <center>
    <div class="box">
        <h1>Calculator</h1>
        <table>
            <tr>
                <input type="text" readonly  id="display">
            </tr>
            <tr>
                <td><button class="button" >AC</button></td>
                <td><button class="button">&lt;-</button></td>
                <td><button class="button">%</button></td>
                <td><button class="button">/</button></td>
            </tr>
            <tr>
                <td><button class="button">7</button></td>
                <td><button class="button">8</button></td>
                <td><button class="button">9</button></td>
                <td><button class="button">*</button></td>
            </tr>
            <tr>
                <td><button class="button">5</button></td>
                <td><button class="button">6</button></td>
                <td><button class="button">-</button></td>
                <td><button class="button">4</button></td>
            </tr>
            <tr>
                <td><button class="button" >1</button></td>
                <td><button class="button" >2</button></td>
                <td><button class="button" >3</button></td>
                <td><button class="button">+</button></td>
            </tr>
            
            <tr id="last-row">
                <td colspan="4">
                    <button style="margin-left: 10px; width: 80px;" class="button" >.</button>
                    <button style= "width: 80px; margin-left: 15px;" class="button" >0</button>
                    <button style= "width: 95px;" class="button">=</button>
                </td>
            </tr>
        </table>
    </div>
</center>
<script src="script.js"></script>
</body>
</html>
